<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTT Role Sorter - CS2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #0a0a0a;
            border: 2px solid #ff6b35;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #ff6b35;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff6b35;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            background: #1a1a1a;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.5);
        }

        .btn-secondary {
            background: #1a1a1a;
            color: #ff6b35;
            border: 2px solid #ff6b35;
        }

        .btn-secondary:hover {
            background: #2d2d2d;
        }

        .btn-ready {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
        }

        .btn-ready:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.5);
        }

        .btn-ready:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .room-code-display {
            background: #1a1a1a;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .room-code-display h2 {
            color: #ff6b35;
            font-size: 2em;
            letter-spacing: 5px;
            margin-top: 10px;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
        }

        .players-list {
            background: #1a1a1a;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .players-list h3 {
            color: #ff6b35;
            margin-bottom: 15px;
        }

        .player-item {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }

        .player-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .crown {
            color: #ffd700;
            margin-left: auto;
        }

        .role-reveal {
            text-align: center;
            padding: 40px;
        }

        .role-reveal h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .role-traitor {
            color: #e74c3c;
        }

        .role-detective {
            color: #3498db;
        }

        .role-innocent {
            color: #2ecc71;
        }

        .role-description {
            color: #999;
            margin-top: 20px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #2d1a1a;
            color: #ff6b35;
            border: 1px solid #ff6b35;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tela Inicial -->
        <div id="home-screen">
            <h1>üéÆ TTT Sorter</h1>
            <p class="subtitle">Trouble in Terrorist Town - CS2</p>
            
            <div class="input-group">
                <label for="playerName">Seu Nome</label>
                <input type="text" id="playerName" placeholder="Digite seu nome" maxlength="20">
            </div>

            <button class="btn-primary" onclick="createRoom()">Criar Sala</button>
            
            <div class="divider">ou</div>

            <div class="input-group">
                <label for="roomCode">C√≥digo da Sala</label>
                <input type="text" id="roomCode" placeholder="Digite o c√≥digo" maxlength="6" style="text-transform: uppercase;">
            </div>

            <button class="btn-secondary" onclick="joinRoom()">Entrar na Sala</button>

            <div id="error-message" class="error hidden"></div>
        </div>

        <!-- Tela da Sala -->
        <div id="room-screen" class="hidden">
            <h1>üéÆ Sala TTT</h1>
            
            <div class="room-code-display">
                <p style="color: #666;">C√≥digo da Sala</p>
                <h2 id="displayRoomCode">------</h2>
            </div>

            <div class="players-list">
                <h3>Jogadores (<span id="playerCount">0</span>/‚àû)</h3>
                <div id="playersList"></div>
            </div>

            <button id="readyBtn" class="btn-ready hidden" onclick="startGame()" disabled>
                Iniciar Sorteio (M√≠nimo 4 jogadores)
            </button>

            <button class="btn-secondary" onclick="leaveRoom()">Sair da Sala</button>
        </div>

        <!-- Tela de Resultado -->
        <div id="result-screen" class="hidden">
            <div class="role-reveal">
                <h2 id="roleTitle" class="role-innocent">Sua Fun√ß√£o</h2>
                <h1 id="roleName" style="font-size: 3em;">INOCENTE</h1>
                <p class="role-description" id="roleDescription"></p>
            </div>

            <button class="btn-secondary" onclick="backToHome()">Voltar ao In√≠cio</button>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Firebase (usando um projeto de demonstra√ß√£o)
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAXktMTbzOJR8A_s5Z5Uxdr3HX-TxafLq0",
            authDomain: "ttt-sorter.firebaseapp.com",
            databaseURL: "https://ttt-sorter-default-rtdb.firebaseio.com",
            projectId: "ttt-sorter",
            storageBucket: "ttt-sorter.firebasestorage.app",
            messagingSenderId: "601788438175",
            appId: "1:601788438175:web:d7a282651688927835b4aa",
            measurementId: "G-ZM9KKDRS3Z"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Vari√°veis globais
        let currentRoom = null;
        let currentPlayer = null;
        let isHost = false;
        let roomRef = null;

        // Gerar c√≥digo de sala aleat√≥rio
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Criar sala
        function createRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                showError('Por favor, digite seu nome!');
                return;
            }

            const roomCode = generateRoomCode();
            currentRoom = roomCode;
            currentPlayer = {
                id: Date.now().toString(),
                name: playerName
            };
            isHost = true;

            // Criar sala no Firebase
            database.ref('rooms/' + roomCode).set({
                host: currentPlayer.id,
                players: {
                    [currentPlayer.id]: {
                        name: playerName,
                        joinedAt: Date.now()
                    }
                },
                status: 'waiting',
                createdAt: Date.now()
            }).then(() => {
                showRoomScreen();
                listenToRoom();
            }).catch(error => {
                showError('Erro ao criar sala: ' + error.message);
            });
        }

        // Entrar na sala
        function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            
            if (!playerName) {
                showError('Por favor, digite seu nome!');
                return;
            }

            if (!roomCode || roomCode.length !== 6) {
                showError('Por favor, digite um c√≥digo v√°lido!');
                return;
            }

            currentRoom = roomCode;
            currentPlayer = {
                id: Date.now().toString(),
                name: playerName
            };
            isHost = false;

            // Verificar se a sala existe
            database.ref('rooms/' + roomCode).once('value').then(snapshot => {
                if (!snapshot.exists()) {
                    showError('Sala n√£o encontrada!');
                    return;
                }

                const room = snapshot.val();
                if (room.status !== 'waiting') {
                    showError('Esta sala j√° come√ßou o jogo!');
                    return;
                }

                // Adicionar jogador √† sala
                database.ref('rooms/' + roomCode + '/players/' + currentPlayer.id).set({
                    name: playerName,
                    joinedAt: Date.now()
                }).then(() => {
                    showRoomScreen();
                    listenToRoom();
                });
            }).catch(error => {
                showError('Erro ao entrar na sala: ' + error.message);
            });
        }

        // Ouvir mudan√ßas na sala
        function listenToRoom() {
            roomRef = database.ref('rooms/' + currentRoom);
            
            roomRef.on('value', snapshot => {
                const room = snapshot.val();
                
                if (!room) {
                    showError('A sala foi fechada!');
                    backToHome();
                    return;
                }

                // Atualizar lista de jogadores
                const players = room.players || {};
                const playersList = document.getElementById('playersList');
                const playerCount = Object.keys(players).length;
                
                document.getElementById('playerCount').textContent = playerCount;
                
                playersList.innerHTML = '';
                Object.entries(players).forEach(([id, player]) => {
                    const div = document.createElement('div');
                    div.className = 'player-item';
                    
                    const initial = player.name.charAt(0).toUpperCase();
                    div.innerHTML = `
                        <div class="player-icon">${initial}</div>
                        <span>${player.name}</span>
                        ${id === room.host ? '<span class="crown">üëë</span>' : ''}
                    `;
                    playersList.appendChild(div);
                });

                // Atualizar bot√£o ready
                const readyBtn = document.getElementById('readyBtn');
                if (isHost) {
                    readyBtn.classList.remove('hidden');
                    if (playerCount >= 4) {
                        readyBtn.disabled = false;
                        readyBtn.textContent = `Iniciar Sorteio (${playerCount} jogadores)`;
                    } else {
                        readyBtn.disabled = true;
                        readyBtn.textContent = `Iniciar Sorteio (M√≠nimo 4 jogadores - ${playerCount}/4)`;
                    }
                }

                // Verificar se o jogo come√ßou
                if (room.status === 'started' && room.roles) {
                    const myRole = room.roles[currentPlayer.id];
                    if (myRole) {
                        showRole(myRole);
                    }
                }
            });
        }

        // Iniciar jogo
        function startGame() {
            database.ref('rooms/' + currentRoom + '/players').once('value').then(snapshot => {
                const players = snapshot.val();
                const playerIds = Object.keys(players);
                
                if (playerIds.length < 4) {
                    showError('M√≠nimo de 4 jogadores necess√°rio!');
                    return;
                }

                // Sortear fun√ß√µes
                const shuffled = [...playerIds].sort(() => Math.random() - 0.5);
                const traitor = shuffled[0];
                const detective = shuffled[1];
                
                const roles = {};
                playerIds.forEach(id => {
                    if (id === traitor) {
                        roles[id] = 'traitor';
                    } else if (id === detective) {
                        roles[id] = 'detective';
                    } else {
                        roles[id] = 'innocent';
                    }
                });

                // Atualizar sala
                database.ref('rooms/' + currentRoom).update({
                    status: 'started',
                    roles: roles,
                    startedAt: Date.now()
                });
            });
        }

        // Mostrar fun√ß√£o do jogador
        function showRole(role) {
            const roleTitle = document.getElementById('roleTitle');
            const roleName = document.getElementById('roleName');
            const roleDescription = document.getElementById('roleDescription');

            switch(role) {
                case 'traitor':
                    roleTitle.className = 'role-traitor';
                    roleName.textContent = 'üî™ IMPOSTOR';
                    roleName.className = 'role-traitor';
                    roleDescription.textContent = 'Voc√™ √© o impostor! Elimine os inocentes sem ser descoberto. Cuidado com o xerife!';
                    break;
                case 'detective':
                    roleTitle.className = 'role-detective';
                    roleName.textContent = 'üîç XERIFE';
                    roleName.className = 'role-detective';
                    roleDescription.textContent = 'Voc√™ √© o xerife! Proteja os inocentes e descubra quem √© o impostor.';
                    break;
                default:
                    roleTitle.className = 'role-innocent';
                    roleName.textContent = 'üë§ INOCENTE';
                    roleName.className = 'role-innocent';
                    roleDescription.textContent = 'Voc√™ √© inocente! Sobreviva e ajude o xerife a encontrar o impostor.';
            }

            document.getElementById('room-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
        }

        // Sair da sala
        function leaveRoom() {
            if (roomRef && currentPlayer) {
                database.ref('rooms/' + currentRoom + '/players/' + currentPlayer.id).remove();
                
                // Se for o host, deletar a sala
                if (isHost) {
                    database.ref('rooms/' + currentRoom).remove();
                }
                
                roomRef.off();
            }
            
            backToHome();
        }

        // Voltar ao in√≠cio
        function backToHome() {
            if (roomRef) {
                roomRef.off();
            }
            
            currentRoom = null;
            currentPlayer = null;
            isHost = false;
            roomRef = null;

            document.getElementById('home-screen').classList.remove('hidden');
            document.getElementById('room-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('playerName').value = '';
            document.getElementById('roomCode').value = '';
            document.getElementById('error-message').classList.add('hidden');
        }

        // Mostrar tela da sala
        function showRoomScreen() {
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('room-screen').classList.remove('hidden');
            document.getElementById('displayRoomCode').textContent = currentRoom;
        }

        // Mostrar erro
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        }

        // Limpar salas antigas (opcional - executar periodicamente)
        setInterval(() => {
            const now = Date.now();
            database.ref('rooms').once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const room = childSnapshot.val();
                    // Remover salas com mais de 2 horas
                    if (room.createdAt && (now - room.createdAt) > 7200000) {
                        childSnapshot.ref.remove();
                    }
                });
            });
        }, 300000); // A cada 5 minutos
    </script>
</body>
</html>
